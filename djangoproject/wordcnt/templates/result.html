{% load static %}
<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="utf-8">
        <title>wordcount_result</title>
        <link rel="stylesheet" href="{% static 'css/result.css' %}">
    </head>
    <body>
        <div class="intro">
                <h1>당신이 입력한 텍스트는 {{total}}개의 단어로 구성되어 있습니다.</h1>
                <br>
                <p class="content">입력한 텍스트:
                {{full}}
                </p>
                <br>
        </div>

        <div class="content">
                <h1>단어 카운트:</h1>
                <p class="content">
                    {% for word, howmany in dictionary %}
                    {{word}} : {{howmany}}
                    <br>
                    {%endfor%}
                </p>
               <br>
                <h3 class="button">
                        <a href="{%url 'home'%}">다시 하기</a>
                </h3>
                
        </div>
    </body>
</html>
